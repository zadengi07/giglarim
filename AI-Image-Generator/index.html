<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Generator</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <section class="image-generator">
        <div class="content">
            <h1 >AI Image Generator Project</h1>
            <p>Convert your text into an image within a couple of seconds using this AI Image Generator</p>
            <form action="#" class="generator-form">
                <input class="prompt-input" type="text" placeholder="Describe what you wanna see ">
                <div class="controls">
                    <select class="img-quantity">
                        <option value="1">1 Image</option>
                        <option value="2">2 Images</option>
                        <option value="3">3 Images</option>
                        <option value="4" selected>4 Images</option>
                    </select>
                    <button type="submit" class="generate-btn">Generate</button>
                </div>
            </form>
        </div>
    </section>
    <section class="image-gallery">
        <div class="img-card">
            <img src="./images.jfif" alt="rasm">
            <button class="download-btn">
                <span class="material-symbols-outlined">download</span>
            </button>
        </div>
        <div class="img-card">
            <img src="./images.jfif" alt="rasm">

        </div>

            </button>
        </div>
    </section>    

    <script src="./srcipt.js"></script>
</body>
</html>
