<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather from API</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <div class="container">
        <!-- Seaerch Section -->
        <div class="search-section">
            <div class="input-wrapper">
                <span class="material-symbols-outlined">search</span>
                <input type="search" placeholder="Enter the city name ..." class="search-input">
            </div>
            <button class="location-button">
                <span class="material-symbols-outlined">my_location</span>
            </button>
        </div>
        <!-- Weather Section -->
        <div class="weather-section">
            <!-- Current Weather Forecast -->
            <div class="current-weather">
                <img src="./icons/clouds.svg" class="weather-icon">
                <h2 class="temperature">20<span>&deg;C</span></h2>
                <p class="description">Partly Cloudy</p>
            </div>
            <!-- Hourly Weather Forecast -->
            <div class="hourly-weather">
                <ul class="weather-list">
                    <li class="weather-item">
                        <p class="time">00:00</p>
                        <img src="./icons/snow.svg" class="weather-icon">
                        <p class="temperature">-3&deg;</p>
                    </li>
                    <li class="weather-item">
                        <p class="time">00:00</p>
                        <img src="./icons/snow.svg" class="weather-icon">
                        <p class="temperature">-3&deg;</p>
                    </li>
                    <li class="weather-item">
                        <p class="time">00:00</p>
                        <img src="./icons/snow.svg" class="weather-icon">
                        <p class="temperature">-3&deg;</p>
                    </li>
                    <li class="weather-item">
                        <p class="time">00:00</p>
                        <img src="./icons/snow.svg" class="weather-icon">
                        <p class="temperature">-3&deg;</p>
                    </li>
                    <li class="weather-item">
                        <p class="time">00:00</p>
                        <img src="./icons/snow.svg" class="weather-icon">
                        <p class="temperature">-3&deg;</p>
                    </li>
                    <li class="weather-item">
                        <p class="time">00:00</p>
                        <img src="./icons/snow.svg" class="weather-icon">
                        <p class="temperature">-3&deg;</p>
                    </li>
                    <li class="weather-item">
                        <p class="time">00:00</p>
                        <img src="./icons/snow.svg" class="weather-icon">
                        <p class="temperature">-3&deg;</p>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
